<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    button {
    height: 50px;
    width: 150px;
    background-color: blue;
    text-align: center;
    border: none;
    border-radius: 30px;
    margin-top: 40px;
    margin-bottom: 75px;
}
</style>
<body>
    <center>
        <form>
            <fieldset style="width: 600px; height: 400px; padding-top: 100px; font-size: 20px;">
                <legend style="text-align: center;">FILL THE FORM TO BE REGISTERED</legend>
                <label for="name">Name</label>
                <input type="text" name="username" placeholder="Your username e.g henry" required><br><br>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Your email e.g henry.gmail.com" required><br><br>
                <label for="Number">Phone Number</label>
                <input type="text" name="number" placeholder="Your number" required><br><br>
                <label for="Password">Password</label>
                <input type="password" name="password" placeholder="Your password" required><br><br>
                <label for="gender">Gender</label>
                <input type="checkbox" name="gender" id="">Male
                <input type="checkbox" name="gender" id="">Female <br>

                <center><a href="./index.html"><button type="button">Sign-in</button></a></center>
            </fieldset>
        </form>
    </center>
</body>
</html>
